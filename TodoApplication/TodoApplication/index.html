<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="dev/styles/base.css" />
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>Todo application</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<script type="text/template" id="todoTemplate">
    <div class="view">
        <input class="toggle" type="checkbox" <%= IsActive === false ? 'checked' : '' %>>
        <label><%= Name %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= Name %>">
</script>
<script type="text/template" id="footerTemplate">
    <span id="todo-count"><strong><%= active %></strong> <%= active === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/filter/">All</a>
        </li>
        <li>
            <a href="#/filter/active">Active</a>
        </li>
        <li>
            <a href="#/filter/completed">Completed</a>
        </li>
    </ul>
    <% if (inactive) { %>
    <button id="clear-completed">Clear completed (<%= inactive %>)</button>
    <% } %>
</script>
<script data-main="dev/scripts/main.js" src="bower_components/requirejs/require.js"></script>
</body>
</html>
